<main>
  <a [routerLink]="['/']">
  </a>
  <section class="content">
    <ng-container *ngIf="!isLoginPage()">
      <ng-container *ngIf="isAdminPage()">
        <app-header />
        <div class="row">
          <div class="col-2">
            <app-sidebar />
          </div>
          <div class="col-10">
            <router-outlet />
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!isAdminPage()">
        <app-reporter-header />
        <div class="row">
          <div class="col-2">
            <app-reporter-sidebar />
          </div>
          <div class="col-10">
            <router-outlet />
          </div>
        </div>
      </ng-container>
    </ng-container>
    <router-outlet *ngIf="isLoginPage()"></router-outlet> 
  </section>
</main>
