<section>
  <div class="p-5 bg-image"></div>
  <div class="card mx-4 mx-md-5 shadow-5-strong">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5 text-center">研究室打刻管理システム</h2>
          <form (ngSubmit)="login()">

            <h4 class="text-right">Email</h4>
            <div class="form-outline mb-4">
              <input type="email" id="email" [(ngModel)]="loginData.email" class="form-control" name="email"/>
            </div>

            <h4 class="text-right">Password</h4>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password"/>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="rememberPassword" />
              <label class="form-check-label" for="rememberPassword">
                パスワードを記憶する
              </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
